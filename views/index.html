{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
          <div>
            <h4>Hotels</h4>
<!--                           <h4>{{hotels}}</h4>
 -->
            <select data-type="hotel" id="hotel-choices">
              {% for hotel in hotels%}
              <option data-loc="{{hotel.place.location}}">{{hotel.name}}</option>
              {% endfor %}
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right" id="chooseHotel">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select data-type="restaurant" id="restaurant-choices">
              {% for restaurant in restaurants %}
              <option data-loc="{{restaurant.place.location}}">{{restaurant.name}}</option>
              {% endfor %}
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right" id="chooseRestaurant">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select data-type="activity" id="activity-choices" data-loc={{activity.location}}>
             {%for activity in activities %}
              <option data-loc="{{activity.place.location}}">{{activity.name}}</option>
              {% endfor %}
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right" id="chooseActivity">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day 2</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn">1</button>
            <button class="btn btn-circle day-btn current-day">2</button>
            <button class="btn btn-circle day-btn">3</button>
            <button class="btn btn-circle day-btn" id="day-add">+</button>
          </div>
        </div>
        <div class="panel-body" id="itinerary">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group">
              <div class="itinerary-item hidden" id="exp">
                <span class="title" id="hotelSelection"></span>
                <button class="btn btn-xs btn-danger remove btn-circle" id="removeHotel">x</button>
              </div>
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul id="restaurantList" class="list-group">
              <li>
              <div class="itinerary-item hidden " >
                <span class="title" id="restaurantSelection"></span>
                <button class="btn btn-xs btn-danger remove btn-circle removeRestaurant" id="restMarker1">x</button>
              </div>
              </li>
                 <li>
              <div class="itinerary-item hidden">
                <span class="title" id="restaurant2"></span>
                <button class="btn btn-xs btn-danger remove btn-circle removeRestaurant" id="restMarker2">x</button>
              </div>
              </li>
                 <li>
              <div class="itinerary-item hidden">
                <span class="title" id="restaurant3"></span>
                <button class="btn btn-xs btn-danger remove btn-circle removeRestaurant" id="restMarker3">x</button>
              </div>
              </li>
            </ul>
          </div>
          <div id="actDiv">  
            <h4>My Activities</h4>
            <ul class="list-group" id = "actlist">


            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
